<section class ="navbar p-4 my-2 rounded-3 d-flex  ">
    <div class="col-7 align-items-center">
    <div class=" input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="text" class="form-control" placeholder="Search" aria-label="search" aria-describedby="addon-wrapping">
      </div>
    </div>
    <div class="col-4 text-center d-flex justify-content-center align-items-center ">
        <div class="avatar d-flex me-2">
            <img src="../../../assets/profile-image.png" alt="profile">
        </div>
        <div class="navbar-text d-flex flex-column">
        <h3 class="h5 m-0">{{userName}}</h3>
        <p class="text-muted text-light fs-6">{{userRole}}</p>
        </div> 
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>My Profile</span>
            </button>
          
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Log Out</span>
            </button>
          </mat-menu>
    </div>
</section>
