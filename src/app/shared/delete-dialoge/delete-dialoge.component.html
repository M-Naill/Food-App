
   <div class="container delete-card mx-auto position-relative">
    <button class="position-absolute top-0 end-0 " (click)="onNoClick()" mat-icon-button matTooltip="Warn" color="warn" aria-label="close">
        <mat-icon>cancel</mat-icon>
      </button>
    <div class="row d-flex justify-content-center align-items-center text-center">
        <div class="delete-img mb-4">
            <img class="img-fluid" src="..//../../assets/notsure.png" alt="" class="">
        </div>
        <h3>Delete This {{data.text}} ?</h3>
        <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>
        <div class="mt-5">
            <!-- here we take the Id from the dialoge -->
            <button mat-button color="warn" [mat-dialog-close]="data.id" cdkFocusInitial >Delete this Item?</button>
          </div>
    </div>
   </div>
