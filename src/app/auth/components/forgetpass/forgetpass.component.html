<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="login-card">
                    <div class="login-logo mx-auto"><img class="img-fluid" src="../../../../assets/4 3.png" alt="Background image"></div>
                    <div class="title mt-4 mx-5">
                        <h3 class="fw-bold">Forgot Your Password?</h3>
                        <p class="text-secondary">No worries! Please enter your email and we will send a password reset link </p>
                        <form [formGroup]="forgetPassForm" (ngSubmit)="onForgetPass(forgetPassForm) ">
                        <div class="mb-5">
                            <div class="input-group mb-2 mt-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-at"></i></span>
                             <!-- should be the same name on the name created in login.ts  -->
                            <input formControlName="email" 
                            type="email" class="form-control p-3" placeholder="Please Enter your Email" aria-label="Email" aria-describedby="basic-addon1">
                            </div>
                            <div class="text-danger mb-3" *ngIf="forgetPassForm.controls?.email?.touched">
                                <span class="fs-6" *ngIf="forgetPassForm.controls?.email?.errors?.['required']">* Email is required field</span>
                                <span class="fs-6" *ngIf="forgetPassForm.controls?.email?.errors?.['email']">* Please use a valid Email format</span>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center links mt-4">
                            <a routerLink="/auth/login">Back to Login?</a>
                        
                        </div>
                        <div>
                            <button class="btn btn-success w-100 mt-2 p-2" [disabled]="forgetPassForm.invalid">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
